<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>Web Research Saver</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div id="popup">
    <button id="saveBtn" class="btn btn-primary btn-block">Save Current Tabs</button>
    <button id="cancelBtn" class="btn btn-primary btn-block">Cancel</button>
    <input id="titleInput" placeholder="Session Title" class="input-group"/>
    <button id="openBtn" class="btn btn-link btn-block">View Saved Sessions</button>
    <button id="okBtn" class="btn btn-primary btn-block">OK</button>
    <script src="popup.js"></script>
  </div>
  <div id="sessionList">
    <ul>

    </ul>
  </div>
</body>
</html>
